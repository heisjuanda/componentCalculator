<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>

<body>
  <div>
    <h3>Calculator</h3>
  </div>

  <app-pantalla [elementos]="pantalla"></app-pantalla>

  <div class="table1">
    <div class="number1">
      <button (click)="digitar('1')">
        <p>1</p>
      </button>
    </div>
    <div class="number2">
      <button (click)="digitar('2')">
        <p>2</p>
      </button>
    </div>
    <div class="number3">
      <button (click)="digitar('3')">
        <p>3</p>
      </button>
    </div>
    <div class="number4">
      <button (click)="digitar('4')">
        <p>4</p>
      </button>
    </div>
    <div class="number5">
      <button (click)="digitar('5')">
        <p>5</p>
      </button>
    </div>
    <div class="number6">
      <button (click)="digitar('6')">
        <p>6</p>
      </button>
    </div>
    <div class="number7">
      <button (click)="digitar('7')">
        <p>7</p>
      </button>
    </div>
    <div class="number8">
      <button (click)="digitar('8')">
        <p>8</p>
      </button>
    </div>
    <div class="number9">
      <button (click)="digitar('9')">
        <p>9</p>
      </button>
    </div>
    <div class="number0">
      <button (click)="digitar('0')">
        <p>0</p>
      </button>
    </div>
    <div class="sum">
      <button (click)="digitar('+')">
        <p>+</p>
      </button>
    </div>
    <div class="sub">
      <button (click)="digitar('-')">
        <p>-</p>
      </button>
    </div>
    <div class="mul">
      <button (click)="digitar('x')">
        <p>x</p>
      </button>
    </div>
    <div class="div">
      <button (click)="digitar('/')">
        <p>/</p>
      </button>
    </div>
    <div class="reset">
      <button (click)="reset()">
        <p>AC</p>
      </button>
    </div>
    <div class="delete">
      <button (click)="deleteElement()">
        <p>DEL</p>
      </button>
    </div>
    <div class="operate">
      <button (click)="operate()">
        <p>=</p>
      </button>
    </div>
    <div class="dot">
      <button (click)="digitar('.')">
        <p>.</p>
      </button>
    </div>
    <div class="parentesis1">
      <button (click)="digitar('(')">
        <p>(</p>
      </button>
    </div>
    <div class="parentesis2">
      <button (click)="digitar(')')">
        <p>)</p>
      </button>
    </div>
    <div class="binary">
      <button (click)="DecimalToBinary()">
        <p>Binary</p>
      </button>
    </div>
    <div class="decimal">
      <button (click)="BinaryToDecimal()">
        <p>Decimal</p>
      </button>
    </div>
    <div class="nothing">
    </div>
  </div>

  <div class="table2">

    <div class="title">
      <h4>
        Created By
      </h4>
    </div>

    <div class="insta">
      <p>
        <a href="https://www.instagram.com/heisjuanda/" target="_blank">
          @heisjuanda
        </a>
      </p>
    </div>

    <div class="github">
      <p>
        <a href="https://github.com/jdma253" target="_blank">
          jdma253
        </a>
      </p>
    </div>

  </div>

</body>

</html>
